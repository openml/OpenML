site_name: OpenML Documentation
repo_url: https://github.com/openml/OpenML/
edit_uri: edit/develop/docs/docs/
theme:
  name: null
  custom_dir: 'mkdocs-material/material'
  language: 'en'
  palette:
    primary: indigo
    accent: indigo
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon: 'school'
  feature:
    tabs: true
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
  - admonition
  - toc:
      permalink: true
pages:
  - Bootcamp:
    - Get started: index.md
    - Integrations:
        - 'scikit-learn': sklearn.md
        - 'mlr': mlr.md
        - 'WEKA': Weka.md
        - 'MOA': MOA.md
    - Community:
        - 'How to contribute': Contributing.md
        - 'Communication Channels' : Communication-Channels.md
        - 'Core team': Core-team.md
    - Benchmarking: benchmark.md
    - Altmetrics: altmetrics.md
    - Terms: terms.md
  - APIs:
    - OpenML APIs: APIs.md
    - REST:
        - Tutorial: REST-tutorial.md
        - API Reference: REST-API.md
    - Java:
        - Tutorial: Java-guide.md
    - Python:
        - Get started: Python-start.md
        - User guide: Python-guide.md
        - Examples: Python-examples.md
        - API Reference: Python-API.md
        - Contributing: Python-contributing.md
        - Changelog: Python-changelog.md
    - R:
        - Tutorial: R-guide.md
        - API Reference: R-API.md
    - '.NET (C#)':
        - Tutorial: NET-API.md
  - Developers:
    - Welcome: developers.md
    - 'Editing Documentation': OpenML-Docs.md
    - 'Local Installation': Local-Installation.md
    - 'API development':
        - 'Client API Standards': Client-API-Standards.md
        - 'Server API Development': API-rules.md
        - 'User Authentication': API-Authentication-and-User-types.md
    - 'Data handling':
        - 'Data Formats': Data-Formats.md
        - 'Data Repositories': Data-Repositories.md
        - 'Data collections': Data-collections.md
    - Backend (PHP):
        - 'WebApp': WebApp-(PHP).md
        - 'URL Mapping': URL-Mapping.md
    - Backend (Java):
        - 'Java Backend': Java-App.md
        - 'Helper functions': Helper-functions.md
extra_css:
        - css/extra.css
extra_javascript:
        - js/extra.js
