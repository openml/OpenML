      summary: Tag a dataset
      description: Tags a dataset.
      consumes: [application/x-www-form-urlencoded]
      parameters:
        - name: data_id
          in: formData
          description: Id of the dataset.
          required: true
          type: number
          format: integer
        - name: tag
          in: formData
          description: Tag name
          required: true
          type: string
        - name: api_key
          in: formData
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - data
      responses:
        '200':
          description: The id of the tagged dataset
          schema:
            type: object
            properties:
              data_tag:
                type: object
                properties:
                  id:
                    type: string
                    description: ID of the tagged dataset
          examples:
            application/json: |-
              {
                "data_tag": {
                  "id": "2"
