  /task/{id}:
    get:
      summary: Get task description
      description: |
        Returns information about a task. The information includes the task type, input data, train/test sets, and more.
      parameters:
        - name: id
          in: path
          description: ID of the task.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - task
      responses:
        '200':
          description: A task description
          schema:
            $ref: '#/definitions/Task'
          examples:
            application/json: |-
              {
                "task": {
                  "task_id":"1",
                  "task_type":"Supervised Classification",
                  "input":[
                    {
                      "name":"source_data",
                      "data_set":{
                        "data_set_id":"1",
                        "target_feature":"class"
                      }
                    },
                    {
                      "name":"estimation_procedure",
                      "estimation_procedure":{
                        "type":"crossvalidation",
                        "data_splits_url":"http://www.openml.org/api_splits/get/1/Task_1_splits.arff",
                        "parameter":[
                          {
                            "name":"number_repeats",
                            "value":"1"
                          },
                          {
                            "name":"number_folds",
                            "value":"10"
                          },
                          {
                            "name":"percentage"
                          },
                          {
                            "name":"stratified_sampling",
                            "value":"true"
                          }
                        ]
                      }
                    },
                    {
                      "name":"cost_matrix",
                      "cost_matrix":[]
                    },
                    {
                      "name":"evaluation_measures",
                      "evaluation_measures":
                        {
                          "evaluation_measure":"predictive_accuracy"
                        }
                    }
                  ],
                  "output":{
                    "name":"predictions",
                    "predictions":{
                      "format":"ARFF",
                      "feature":[
                        {
                          "name":"repeat",
                          "type":"integer"
                        },
                        {
                          "name":"fold",
                          "type":"integer"
                        },
                        {
                          "name":"row_id",
                          "type":"integer"
                        },
                        {
                          "name":"confidence.classname",
                          "type":"numeric"
                        },
                        {
                          "name":"prediction",
                          "type":"string"
                        }
                      ]
                    }
                  },
                  "tag":["basic","study_1","under100k","under1m"]
                }
              }
        150:
          description: Please provide task_id.
        151:
          description: Unknown task. The task with the given id was not found in the database 
    delete:
      summary: Delete task
      description: |
        Deletes a task. Upon success, it returns the ID of the deleted task.
      parameters:
        - name: id
          in: path
          description: Id of the task.
          required: true
          type: number
          format: integer
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - task
      responses:
        '200':
          description: ID of the deleted task
          schema:
            type: object
            properties:
              task_delete:
                type: object
                properties:
                  id:
                    type: string
                    description: ID of the deleted task, a positive integer
          examples:
            application/json: |-
              {
                "task_delete": {
                  "id": "4328"
                }
              }
        450:
          description: Please provide API key. In order to remove your content, please authenticate.
        451:
          description: Authentication failed. The API key was not valid. Please try to login again, or contact api administrators.
        452:
          description: Task does not exists. The task ID could not be linked to an existing task.
        454:
          description: Task is executed in some runs. Delete these first.
        455:
          description: Deleting the task failed. Please contact support team.
  /task:
    post:
      summary: Upload task
      consumes: [multipart/form-data]
      description: |
        Uploads a task. Upon success, it returns the task id.
      parameters:
        - name: description
          in: formData
          description: An XML file describing the task. Only name, description, and task format are required. Also see the [XSD schema](https://github.com/openml/website/blob/master/openml_OS/views/pages/api_new/v1/xsd/openml.task.upload.xsd)
          required: true
          type: file
        - name: api_key
          in: query
          description: Api key to authenticate the user
          required: true
          type: string
      tags:
        - task
      responses:
        '200':
          description: Id of the uploaded task
          schema:
            type: object
            properties:
              upload_task_set:
                type: object
                properties:
                  id:
                    type: string
                    description: ID of the uploaded task, a positive integer
          examples:
            application/json: |-
              {
                "upload_task_set": {
                  "id": "4328"
                }
              }
        530:
          description: Description file not present. Please upload the task description.  
        531:
          description: Internal error. Please contact api support team
        532:
          description: Problem validating uploaded description file. The XML description format does not meet the standards 
        533:
          description: Task already exists.  
        534:
          description: Error creating the task.  
  /task/list:
    get:
      summary: List all tasks
      description: |
